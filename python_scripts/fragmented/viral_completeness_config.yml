---
# All file names are expected to be like: ~/wdr/[accessions]_ext
# General settings
input_accessions: /lustre/BIF/nobackup/valke024/msc_thesis/main_data/metadata/stats/master_list_accessions.txt

temp_files: /lustre/BIF/nobackup/valke024/msc_thesis/main_data/fragmented_accessions/temp_data
log_files: /lustre/BIF/nobackup/valke024/msc_thesis/main_data/fragmented_accessions/log_files

# Filter settings
min_p_id_alnlen: 30000

# Best target settings
best_target:
    min_contig_len: 750
    min_prot_len_nt: 700 # based on some contigs having a very short ORF

# Metadata file location and extension
metadata_loc: /lustre/BIF/nobackup/valke024/msc_thesis/main_data/metadata/paired_accessions
metadata_ext: _metadata.txt

# Diamond file location and extension
diamond_prot_db: /lustre/BIF/nobackup/valke024/msc_thesis/bin/protein_db/picorna_proteins_complete.dmnd
diamond_cores: 5
diamond_blastp_out: /lustre/BIF/nobackup/valke024/msc_thesis/main_data/fragmented_accessions/temp_data/blastp_output
diamond_loc: /lustre/BIF/nobackup/valke024/msc_thesis/main_data/diamond
diamond_ext: _picornavirales.dmnd

# Assembly file location and extension
assembly_loc: /lustre/BIF/nobackup/valke024/msc_thesis/main_data/assembly/rnaviralspades
assembly_ext: contigs.fasta

# Output folder for the final patched sequences
output_fasta_dir: /lustre/BIF/nobackup/valke024/msc_thesis/main_data/fragmented_accessions/fasta_files

# Parameters per viral family
iflaviridae:
    known_proteins: /lustre/BIF/nobackup/valke024/msc_thesis/bin/protein_db/iflaviridae_proteins_08may2023.seq
    min_genome_len: 8000
    max_genome_len: 12000

